<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Funcionários</title>
</head>
<body>
    <h1>Gestão de Funcionários</h1>

    <form id="form-funcionario">
        <label>Nome: <input type="text" id="nome" required></label><br>
        <label>Idade: <input type="number" id="idade" required></label><br>
        <label>Cargo: <input type="text" id="cargo" required></label><br>
        <label>Salário: <input type="number" id="salario" required></label><br>
        <button type="button" id="cadastrar">Cadastrar</button>
        <button type="button" id="salvar" style="display:none;">Salvar</button>
    </form>

    <table id="tabela-funcionarios" border="1">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Cargo</th>
                <th>Salário</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <h2>Relatórios</h2>
    <button id="listar-salario-maior-5000">Listar Salário > R$5000</button>
    <button id="calcular-media-salarial">Calcular Média Salarial</button>
    <button id="listar-cargos-unicos">Listar Cargos Únicos</button>
    <button id="listar-nomes-maiusculo">Listar Nomes em Maiúsculo</button>

    <pre id="relatorio"></pre>


    <script src="backend.js"></script>
</body>
</html>
